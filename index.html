<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container heading-container">
                <h1><span class="connect-text">Connect</span><span class="number-text" id="number-text">4</span></h1>
            </div>
        </header>
        <div class="container message-container" id="message-container">
            Enter names, select sizes and start game!
        </div>
        <div class="game-container container">
            <div class="slot-container">
                <div class="slots" id="slots">
                    <!-- slots render here -->
                </div>
            </div>
            <div class="board-container">
                <div class="board" id="board">
                    <!-- board renders here -->
                </div>
            </div>
            
            <form class="ui-form container flex" id="ui-form">
                <fieldset>
                    <legend>How to play:</legend>
                    <p>Click on the slot or column to drop your disc.</p>
                </fieldset>
                <fieldset>
                    <legend>Who's playing?</legend>
                    <div class="input-container text-input-container">
                        <label for="name1">First player name</label>
                        <input name="name1" id="name1" type="text" size="30" autofocus required>
                    </div>
                    <div class="input-container text-input-container">
                        <label for="name2">Second player name</label>
                        <input name="name2" id="name2" type="text" size="30" required>   
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Difficulty level</legend>
                    <div class="input-container number-input-container">
                        <label for="board-size">Board size</label>
                        <input type="number" name="board-size" id="board-size" min="5" max="9" value="7"> 
                    </div>
                    <div class="input-container number-input-container">
                        <label for="line-length">Number of discs to win<br> (must be less than board size)</label>
                        <input type="number" name="line-length" id="line-length" min="3" max="7" value="4"> 
                    </div>
                </fieldset>
                
                <button>Start game</button>
            </form>
        </div>
        
    </div>
 
<script src="index.js" type="module"></script>    
</body>
</html>
